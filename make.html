<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Hot Restaurant - Make a Reservation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/make.css" type="text/css"> 
</head>
<body>
    <div class="container">
        <div class="row" id="jumbotron">
            <div class="col s12">
                <h1>Hot Restaurant</h1>
                <h5>Make your reservation</h5>
                <a class="waves-effect waves-light btn">View tables</a>
                <a class="waves-effect waves-light btn">Home</a>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="input-field col s6">
                    <i class="material-icons prefix">face</i>
                    <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name">Name</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Phone Number</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="input-field col s6">
                    <i class="material-icons prefix">fiber_new</i>
                    <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name">Unique ID</label>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
